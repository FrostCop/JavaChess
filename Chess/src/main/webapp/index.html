<!DOCTYPE html>
<html>
<head>
	<title>Chess</title>
	<link rel="stylesheet" href="css/index.css">
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<div id="view-rooms">
		<div id="section-title" class="section">
			<h1 id="title">Chess Rooms</h1>
		</div>
		<div id="section-create" class="section">
			<div>
				<input type="text" placeholder="Insert the room name" id="create-name" />
				<button id="create-submit">
					Create Room
				</button>
			</div>
		</div>
		<div id="section-feedback" class="section">
			<p id="feedback"></p>
		</div>
		<div id="section-room-list" class="section">
			<div id="room-list">
			</div>
		</div>	
	</div>
	<div id="view-game">
		<div id="section-room-info" class="section">
			<h1>This room is called "Bau"</h1>
		</div>
	</div>
</body>
</html>
